services:
  diwe-challenge-db:
    container_name: diwe-challenge-db
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
    ports:
      - $DB_PORT:3306
    volumes:
      - db:/var/lib/mysql

  diwe-challenge-api:
    depends_on:
      - diwe-challenge-db
    container_name: diwe-challenge-api
    image: renatosbispo/diwe-challenge-api
    build:
      context: .
      target: base
    volumes:
      - ./src:/app/src
    ports:
      - $PORT:$PORT
      - $DEBUGGER_PORT:$DEBUGGER_PORT
    command: npm run dev

volumes:
  db: